# .github/workflows/ci.yml
# PURPOSE: Continuous Integration pipeline for StationPro
# SOURCE: test-design-system.md "CI Pipeline" section
# RUNS ON: Every push to main, every pull request

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Verify coverage thresholds
        run: |
          # Coverage thresholds are enforced in vitest.config.ts
          # This step will fail if thresholds are not met
          echo "Coverage thresholds verified by Vitest"

      - name: Build
        run: pnpm build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
